<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Plataforma de Mentoria</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <h1 class="logo">Minha Mentoria</h1>
      <h2>Entrar</h2>

      <form id="loginForm">
        <label for="email">E-mail</label>
        <input type="email" id="email" required placeholder="seuemail@exemplo.com" />

        <label for="password">Senha</label>
        <input type="password" id="password" required placeholder="Sua senha" />

        <button type="submit">Entrar</button>
      </form>

      <p class="login-note">
        Login fictício só para acesso à plataforma (sem backend real).
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
