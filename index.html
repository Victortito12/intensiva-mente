<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Plataforma de Mentoria</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <h1 class="logo"><i class="fas fa-graduation-cap"></i> Minha Mentoria</h1>
      <h2>Entrar</h2>

      <form id="loginForm">
        <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
        <input type="email" id="email" required placeholder="seuemail@exemplo.com" />

        <label for="password"><i class="fas fa-lock"></i> Senha</label>
        <input type="password" id="password" required placeholder="Sua senha" />

        <button type="submit">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
      </form>

      <p class="login-note">
        Login fictício só para acesso à plataforma (sem backend real).
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
